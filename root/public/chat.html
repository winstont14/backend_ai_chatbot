<script>
    window.addEventListener('DOMContentLoaded', () => {
      const name = localStorage.getItem('nickname') || '‡∏Ñ‡∏∏‡∏ì';
      const mood = localStorage.getItem('mood') || 'normal';
      const chatContainer = document.getElementById('chat');
  
      document.getElementById('welcome').innerText = `‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ ${name} ü§ç`;
  
      function appendMessage(role, content) {
        const div = document.createElement('div');
        div.className = role === 'user' ? 'msg-user' : 'msg-bot';
        div.textContent = (role === 'user' ? `${name}: ` : 'Heal ü§ç: ') + content;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
  
      window.sendMessage = async function () {
        const message = document.getElementById('message').value;
        if (!message) return;
  
        appendMessage('user', message);
        document.getElementById('message').value = '';
  
        try {
          const res = await fetch('https://backend-ai-chatbot-afu9.onrender.com/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message, mood })
          });
  
          const data = await res.json();
          appendMessage('bot', data.reply || data.error);
        } catch (err) {
          appendMessage('bot', '‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå');
          console.error(err);
        }
      };
    });
  </script>
