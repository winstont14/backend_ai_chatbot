<!DOCTYPE html>

<head>

    .chat-wrapper {

      padding: 0.75rem;
      border-radius: 16px;

      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-left: 0.5rem;
      padding: 0 1rem;
      font-size: 1rem;
      border: none;
      background: #0a5;
      color: white;
      border-radius: 8px;

    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <header id="welcome">Heal Chatbot ü§ç</header>
    <div id="chat"></div>
    <footer>
      <textarea id="message" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..."></textarea>

   <script>
    window.addEventListener('DOMContentLoaded', () => {
      const name = localStorage.getItem('nickname') || '‡∏Ñ‡∏∏‡∏ì';
      const mood = localStorage.getItem('mood') || 'normal';
      const chatContainer = document.getElementById('chat');

      document.getElementById('welcome').innerText = `‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ ${name} ü§ç`;

      function appendMessage(role, content) {
        const div = document.createElement('div');
        div.className = role === 'user' ? 'msg-user' : 'msg-bot';
        div.textContent = (role === 'user' ? `${name}: ` : 'Heal ü§ç: ') + content;
        chatContainer.appendChild(div);

      }

      // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÉ‡∏´‡πâ‡∏ö‡∏≠‡∏ó‡∏ñ‡∏≤‡∏°‡∏Å‡πà‡∏≠‡∏ô
      appendMessage('bot', '‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏õ‡πá‡∏ô‡∏¢‡∏±‡∏á‡πÑ‡∏á‡∏ö‡πâ‡∏≤‡∏á?');

      window.sendMessage = async function () {
        const message = document.getElementById('message').value;
        if (!message) return;

        appendMessage('user', message);
        document.getElementById('message').value = '';

        try {
           const res = await fetch('https://backend-ai-chatbot-afu9.onrender.com/chat', {
            method: 'POST',

    });
  </script>

</html>
